<div id=D__ID>
    <div>
        VmInclude:__CURRENT_PATH__/grid.01.hp.html
        <!--Vm  Include:__COMPONENT__/g/grid.01.html-->
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.01.js       
            //-------------------------------------
            if(m.prefix==undefined) m.prefix="";
           //-------------------------------------
            //-------------------------------------
            var first_table="";
            var last_table="";
            m.load=function(){
                var fields="_Aused_ID,Participant_ID,Local_ID,Initials,File_Name,Version_No";
                var dyn_fields="";    
                var count=parseInt(m.input.record.Data.partition);
                dyn_fields+="STDVC_F";
                for(var i=0;i<count;i++){
                    dyn_fields+=",STDEV_P"+(i+1)
                }
                dyn_fields+=",STDVM_F";
                for(var i=0;i<count;i++){
                    dyn_fields+=",STDVM_P"+(i+1)
                }
                dyn_fields+=",SPDEV_F";
                for(var i=0;i<count;i++){
                    dyn_fields+=",SPDEV_P"+(i+1)
                }
                dyn_fields+=",Number_RT,Mean_RT,Median_RT,StDev_RT,Lapses,Number_Crashes,Crashes_Off_Road,Crashes_Standing_Still,Crashes_Into_Truck"
                dyn_fields+=",RT1,RT2,RT3,RT4,RT5,RT6,RT7,RT8,RT9,RT10,RT11,RT12,RT13,RT14,RT15,RT16,RT17,RT18,RT19,RT20"
                $vm.dyn_fields=dyn_fields;
                m.fields="_Form,"+fields+','+dyn_fields+",Submit_date,Submitted_by,_Delete";
                $vm.astn_current_project_record=m.input.record;
                m.I2=m.input.record.UID;
                $('#title__ID').text('Project: '+m.input.record.Data.project_name+' '); 
                m.query={I2:m.I2}
            }
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case '_Aused_ID':
                        td.html(records[I].UID);
                        break;
                    case '_Data_Entry':
                        td.html("<u style='cursor:pointer'>Data Entry</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.prefix+m.child_panel,'',{record:records[I],proj:m.input.proj});
                        });
                        break;
                    case 'File_Name':
                        m.set_file_link(records,I,field,td)
                        break;

               }
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
